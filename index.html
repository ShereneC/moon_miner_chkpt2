<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>MoonMiner</title>
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="row">
      <div id="scroll-container" class="col">
        <h1 id="scroll-text">Moon Miner</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row text-center">
      <div class="col text-center">
        <h4>Click on the moon to <span><h1>Mine that Cheese!</h1></span></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 pb-1 text-center">
        <img class="w-100" src="assets/moon_small.png" onclick="mine()" alt="Moon Image">
      </div>
      <div class="col-md-6 d-flex flex-column">
        <h4 class="text-center">Mine Stats</h4>
        <h3 class=" align-self-center pb-0 d-flex"><i class="mdi mdi-cheese"></i>
        </h3>
        <div class="align-self-center pb-0 d-flex flex-column">
          <h1 >Cheese Slices Mined: <span id="displayCheese">0</span></h1>
          <h6 >Now mining <span id="cheeseKnifeMods">1</span><span> cheeses per click!</span></h6>
          <h6 >Auto earning <span id="autoMods">0</span><span> cheeses every 3 seconds!!</span></h6>
          <hr >
          <h4 >Toothpicks: <span id="displaytoothpick">0</span></h4>
          <h4 >Cheese Slicers: <span id="displayCheeseSlicer">0</span></h4>
          <h4 >Cheese Knives: <span id="displayCheeseKnife">0</span></h4>
          <h4 >Keys to the Cheese Cave: <span id="displayCheeseCave">0</span></h4>
        </div>
      </div>
    </div>
    <div class="row p-2 mt-4">
      <div class="col">
        <div class="row">
          <div class="col-md-6 pb-2">
            <div class="row">
              <div class="col-6 align-items-center">
                <button type="button" id="toothpickbtn" class="btn btn-outline-primary mx-2" onclick="buytoothpick()">-1 Buy
                  Toothpick</button>
              </div>
              <div class="col-6 align-items-center">
                <button type="button" id="cheeseSlicerbtn" class="btn btn-outline-primary mx-2" style="display: none;" onclick="buyCheeseSlicer()">-2 Buy
                Cheese Slicer</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 pb-2">
            <div class="row">
              <div class="col-6">
                <button type="button" id="cheeseKnifebtn" class="btn btn-outline-primary mx-2" style="display: none;" onclick="buyCheeseKnife()">-3 Buy
                Cheese Knife</button>
              </div>
              <div class="col-6">
                <button type="button" id="cheeseCavebtn" class="btn btn-outline-primary mx-2" onclick="buyCheeseCave()">-50 Buy Key to Cheese Cave</button>
              </div>
            </div>
        </div>
        </div>  
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary">
    <div class="row">
      <div class="col">
        <h6>by Sherene <i class="mdi mdi-nature text-white"></i></h6>
      </div>
    </div>
  </footer>


  <script src="app.js"></script>
</body>

</html>
